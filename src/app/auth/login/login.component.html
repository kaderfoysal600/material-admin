<div class="section-1">
  <div class="container">
    <div class="section-1-main {{storedTheme}}">
   <div class="form-container">
    <h2>Login</h2>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()"   autocomplete="off">
      <mat-form-field class="mat-data-input-field" appearance="outline">
        <mat-label>Username</mat-label>
        <input   autocomplete="off" type="text" formControlName="username" matInput placeholder="Enter your username...">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <mat-form-field class="mat-data-input-field" appearance="outline">
        <mat-label>Password</mat-label>
        <input   autocomplete="off" formControlName="password" type="password" matInput placeholder="Enter your password...">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <div class="submit-area">
        <button class="btn-login" mat-raised-button color="primary" type="submit">Login</button>
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div> 

    </form>
   </div>
    </div>
  </div>
</div>
